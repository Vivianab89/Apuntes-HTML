<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <h2>
        <font face="Verdana" </font>¡Regístrate!
    </h2>

    <form>
        <table border="0">
            <!-- tr me permite a mi crear una fila -->
            <tr>
                <!-- td permite poner celdas en las tablas -->
                <td><label for="">
                        <font face="Verdana" </font><b>Nombre completo: </b>
                    </label></td>
                <td><input type="text" required>
                    <font face="Verdana" </font>
                </td>
            </tr>
            <tr>
                <td><label for="">
                        <font face="Verdana" </font><b>Correo electrónico: </b>
                    </label></td>
                <td><input type="email" required>
                    <font face="Verdana" </font>
                </td>
            </tr>
            <tr>
                <td><label for="">
                        <font face="Verdana" </font><b>Tipo de documento: </b>
                    </label></td>
                <td><select>
                        <font face="Verdana" </font>
                            <option value="RC">Registro civil</option>
                            <option value="TI">Tarjeta de identidad</option>
                            <option value="CC">Cedula de ciudadania</option>
                    </select><br></td>
            </tr>
            <tr>
                <td><label for="">
                        <font face="Verdana" </font><b>Número de documento: </b>
                    </label></td>
                <td><input type="number" required>
                    <font face="Verdana" </font>
                </td>
            </tr>
            <tr>
                <td><label for="">
                        <font face="Verdana" </font><b>Teléfono: </b>
                    </label></td>
                <td><input type="number" required>
                    <font face="Verdana" </font>
                </td>
            </tr>
            <tr>
                <td><label for="">
                        <font face="Verdana" </font><b>Dirección: </b>
                    </label></td>
                <td><input type="text" required>
                    <font face="Verdana" </font>
                </td>
            </tr>
            <tr>
                <td><label for="">
                        <font face="Verdana" </font><b>¿Cómo nos conociste?: </b>
                    </label></td>
                <td><select>
                        <font face="Verdana" </font>
                            <option value="RS">Redes sociales</option>
                            <option value="PR">Prensa</option>
                            <option value="RA">Recomendación de un amigo</option>
                            <option value="TR">Televisión - Radio</option>
                    </select><br></td>
            </tr>

                        <font face="Verdana" </font><b>Red social favorita: </b>
